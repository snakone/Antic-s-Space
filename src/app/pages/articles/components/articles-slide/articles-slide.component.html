<ion-slides (ionSlideDidChange)="slideChange($event)"
            [options]="sliderOpts"
            pager="true">
  <ion-slide [style]="c.image | sanitizer:'style'"
             *ngFor="let c of categories">
            <div class="content">
            <h5>{{(c.category | translate) | uppercase}}</h5>
          </div>
  </ion-slide>
</ion-slides>
