<ion-segment (ionChange)="segmentChanged($event)"
             scrollable fixed>
  <ion-segment-button color="light" *ngFor="let c of categories">
      <ion-item lines="none">
        <ion-icon [name]="c.icon" slot="start"></ion-icon>
        <ion-label text-capitalize>{{c.name}}</ion-label>
      </ion-item>
  </ion-segment-button>
</ion-segment>
