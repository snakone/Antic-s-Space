<app-header></app-header>

<ion-content text-center>

                [disabled]="!refresh"
                (ionRefresh)="doRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <app-main-slider [articles]="main"></app-main-slider>
  <app-small-slider></app-small-slider>
  <app-trending></app-trending>
  <app-latest [article]="latest" (selectCategory)="changeCategory($event)"></app-latest>
  <app-articles [articles]="articles"></app-articles>
</ion-content>
