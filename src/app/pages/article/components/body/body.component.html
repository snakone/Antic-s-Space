<div class="body">
  <h5>{{article.title}}</h5>
  <p class="date">
    <strong>{{article.author}}</strong> - {{article.created}}
  </p>

  <app-article-share [article]="article"></app-article-share>

  <p class="message">{{article.message}}<br><br>{{article.message}}</p>
  <img [src]="article.images[0]"/>
  <p class="message last">{{article.message}}</p>
</div>
