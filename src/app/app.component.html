<ion-app>
  <ion-split-pane when="md" contentId="main">
      <ion-menu side="start"
                menuId="menu"
                contentId="main"
                type="overlay">
        <ion-header no-border>
            <ion-toolbar></ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-menu-toggle autoHide="false" *ngFor="let i of menu">
              <ion-item lines="none" [routerLink]="i.url" routerLinkActive="active">
                <ion-label>{{i.name}}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

<app-loader [version]="version" *ngIf="showSplash"></app-loader>
