<ion-app>
  <ion-split-pane when="md" contentId="main">
      <ion-menu side="start"
                menuId="menu"
                contentId="main"
                type="overlay">
        <ion-content>
         <app-menu></app-menu>
        </ion-content>
        <app-footer></app-footer>
      </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

<app-loader [version]="version" *ngIf="showSplash"></app-loader>
