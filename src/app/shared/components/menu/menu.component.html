<ion-icon class="close" name="close" (click)="close()"></ion-icon>
<ion-list>
  <ion-item *ngIf="_user.user" lines="none" class="user">
    <ion-avatar slot="start">
      <img [src]="_user.user.avatar | avatar"/>
    </ion-avatar>
    <ion-label>
        <h4>{{_user.user.name}}</h4>
      <p>{{_user.user.email}}</p>
      <p><span>Account type:</span> {{_user.user.account}}</p>
      <p *ngIf="_user.user.account != 'Guest'">
        <span>Visit your</span>
        <ion-menu-toggle autoHide="false">
          <span class="bold" routerLink="/profile"> Profile</span>
        </ion-menu-toggle>
      </p>
    </ion-label>
  </ion-item>
  <ion-menu-toggle autoHide="false" *ngFor="let i of menu">
    <ion-item lines="none" [routerLink]="i.url" routerLinkActive="active">
      <ion-label>{{i.name}}</ion-label>
    </ion-item>
  </ion-menu-toggle>
</ion-list>
