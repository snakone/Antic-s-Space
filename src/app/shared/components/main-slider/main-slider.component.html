<ion-slides #slider [options]="options">
  <ion-slide *ngFor="let article of articles"
             class="slide"
             [style]="article.cover | sanitizer:'style'"
             (click)="goToArticle(article.slug)">
    <div class="content">
      <h5>{{(article.category | translate) | uppercase}}</h5>
      <p>{{article.title}}</p>
      <span class="content-author">
        <strong>{{article.author}}</strong> - {{article.created}}
      </span>
    </div>
  </ion-slide>
</ion-slides>
